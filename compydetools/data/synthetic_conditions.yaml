%YAML 1.2
---
# analysis command and result
analysis: !!map
  cmds: !!seq
    - !!str some commands to analysis by line
  # {count_stem} replaced by dataset stem
  # {method_type} replaced by method_type
  res: !!str regex/of/path/to/result/files
  # colname of true deg regulation (up, dn or ns)
  de_true: !!str Description
  # colname of deg score (like p-value)
  de_score: !!str fdr
  de_score_threshold: !!float 0.1

# directory
dirs: !!map
  de_input: input
  de_output: output
  compre_result: result

# "KIRC", "Bottomly", "mKdB", "mBdK"
simul_data: !!seq
  - KIRC
  - Bottomly
  - mKdB
  - mBdK

# "same", "different"
disp_type: !!seq
  - same
  - different

# float 0-1
frac_up: !!seq
  - 0.5
  - 0.7
  - 0.9

# int 3-
nsample: !!seq
  - 3
  - 10

# "D", "R", "OS", "DL"
outlier_mode: !!seq
  - D
  - R
  - OS
  - DL

# float 0-100
pde: !!seq
  - 0.27
  - 5
  - 10
  - 30
  - 60

# "auc", "tpr", "fdr", "cutoff", "f1score", "kappa"
metrics_type: !!seq
  - auc
  - tpr
  - fdr
  - f1score
  - kappa
  - cutoff

# specify your dict("method name in path of DE results": "method name in figures",)
method_type: !!map
  deseq2: Deseq2

# int 3-
nrep: !!int 50
